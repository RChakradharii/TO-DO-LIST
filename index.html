<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>काम की कोठी !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20211228/ourmid/pngtree-to-do-list-and-eyeglass-vector-illustration-png-image_4137867.png">

<body>
    <div class="container">
        <h1>ADD TASK!</h1>
        <form id="todo-form">

        </ul>
